<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script>
      var weChat = {
        getQueryString: function(name) {
          var url = new RegExp('(^|&)' + name + '=([^&]*)(&|$)')
          var newUrl = window.location.search.substr(1).match(url)
          if (newUrl != null) {
            return unescape(newUrl[2])
          } else {
            return false
          }
        },
        redirectUrl: function() {
          return (
            weChatConf.baseUrl +
            'appid=' +
            weChatConf.appId +
            '&redirect_uri=' +
            encodeURIComponent(weChatConf.redirect_uri) +
            '&response_type=' +
            weChatConf.response_type +
            '&scope=' +
            weChatConf.scope +
            '&state=' +
            weChatConf.state +
            weChatConf.weChat_Redirect
          )
        },
        getOpenId: function(code) {},
        getStorage: function(name) {
          return localStorage.getItem(name)
        },
        setStorage: function(name, value) {
          return localStorage.setItem(name, value)
        },
        isPhone: function() {
          return /Android|webOS|iPhone|iPod|BlackBerry/i.test(
            navigator.userAgent
          )
        },
        isWeiXin: function() {
          var ua = navigator.userAgent.toLowerCase()
          return ua.match(/MicroMessenger/i) == 'micromessenger'
        }
      }
      var weChatConf = {
        baseUrl: 'https://open.weixin.qq.com/connect/oauth2/authorize?',
        appId: 'wx5f789dea59c6c2c5',
        redirect_uri: 'https://a.weixin.hndt.com/h5/dspd-c/index.html',
        response_type: 'code',
        scope: 'snsapi_userinfo', //snsapi_base 只获取openId ， snsapi_userinfo 获取用户信息
        state: Date.parse(new Date()),
        weChat_Redirect: '#wechat_redirect'
      }

      // window.location = weChat.redirectUrl()
    </script>
    <script src="//g.alicdn.com/fdilab/lib3rd/viewport-units-buggyfill/0.6.2/??viewport-units-buggyfill.hacks.min.js,viewport-units-buggyfill.min.js"></script>
    <script>
      window.onload = function() {
        window.viewportUnitsBuggyfill.init({
          hacks: window.viewportUnitsBuggyfillHacks
        })
      }
    </script>
    <link rel="stylesheet" href="./css/app.css" />
    <link
      rel="stylesheet"
      href="https://res.wx.qq.com/open/libs/weui/1.1.2/weui.min.css"
    />
    <title>职能部门</title>
    <link
      rel="shortcut icon"
      href="https://a.weixin.hndt.com/boom/favicon.ico"
      type="image/x-icon"
    />
  </head>

  <body>
    <h2 class="title">职能部门信息录入</h2>
    <form class="form-wrap" style="margin-top:40px">
      <div class="weui-cells">
        <div class="weui-cell ">
          <div class="weui-cell__hd">
            <label for="" class="weui-label">部门</label>
          </div>
          <div class="weui-cell__bd">
            <span class="depart" id="depart" data-selected="false"
              >请选择部门</span
            >
          </div>
        </div>
      </div>
      <div class="weui-cells weui-cells_form">
        <div class="weui-cell">
          <div class="weui-cell__hd">
            <label class="weui-label">姓名</label>
          </div>
          <div class="weui-cell__bd">
            <input
              class="weui-input"
              id="name"
              type="text"
              placeholder="请输入姓名"
            />
          </div>
        </div>
        <div class="weui-cell">
          <div class="weui-cell__hd">
            <label class="weui-label">手机号</label>
          </div>
          <div class="weui-cell__bd">
            <input
              id="mobile"
              class="weui-input"
              type="number"
              pattern="[0-9]*"
              placeholder="请输入手机号"
            />
          </div>
        </div>
        <div class="weui-cell">
          <div class="weui-cell__hd">
            <label class="weui-label">验证码</label>
          </div>
          <div class="weui-cell__bd">
            <input
              id="code"
              class="weui-input"
              type="number"
              pattern="[0-9]*"
              placeholder="请输入验证码"
            />
          </div>
          <div class="weui-cell__ft">
            <span id="get-code" href="javascript:;" class="weui-vcode-btn"
              >获取验证码
            </span>
          </div>
        </div>
      </div>
    </form>

    <div class="weui-btn-area" style="margin-top:60px">
      <button
        href="javascript:;"
        id="signUp-btn"
        class="weui-btn weui-btn_primary"
      >
        提交
      </button>
    </div>

    <script src="./js/app.js"></script>

</html>
